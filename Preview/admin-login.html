<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر جودة - تسجيل دخول المدير</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap');
        body {
            font-family: 'Cairo', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-gray-900">تسجيل دخول المدير</h1>
            <p class="text-gray-600 mt-2">قم بتسجيل الدخول للوصول إلى لوحة التحكم</p>
        </div>

        <form class="space-y-6">
            <div>
                <label class="block text-gray-700 font-semibold mb-2">البريد الإلكتروني</label>
                <input 
                    type="email" 
                    class="w-full p-3 border rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
                    required
                >
            </div>

            <div>
                <label class="block text-gray-700 font-semibold mb-2">كلمة المرور</label>
                <input 
                    type="password" 
                    class="w-full p-3 border rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
                    required
                >
            </div>

            <button 
                type="submit" 
                class="w-full bg-blue-600 text-white py-3 px-4 rounded-md hover:bg-blue-700 font-semibold"
                onclick="window.location.href='admin-dashboard.html'; return false;"
            >
                تسجيل الدخول
            </button>
        </form>
    </div>
</body>
</html>
