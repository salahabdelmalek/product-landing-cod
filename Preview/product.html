<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر جودة - صفحة المنتج</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap');
        body {
            font-family: 'Cairo', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <a href="store.html" class="text-2xl font-bold text-gray-800">متجر جودة</a>
                <nav>
                    <a href="#" class="text-gray-600 hover:text-gray-900">تواصل معنا</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Product Images -->
            <div class="space-y-4">
                <img src="https://via.placeholder.com/600x400" alt="منتج رائع" class="w-full rounded-lg shadow-md">
                <div class="grid grid-cols-4 gap-4">
                    <img src="https://via.placeholder.com/150" alt="صورة صغيرة 1" class="rounded cursor-pointer">
                    <img src="https://via.placeholder.com/150" alt="صورة صغيرة 2" class="rounded cursor-pointer">
                    <img src="https://via.placeholder.com/150" alt="صورة صغيرة 3" class="rounded cursor-pointer">
                    <img src="https://via.placeholder.com/150" alt="صورة صغيرة 4" class="rounded cursor-pointer">
                </div>
            </div>

            <!-- Product Info & Order Form -->
            <div class="space-y-6">
                <div>
                    <h1 class="text-3xl font-bold text-gray-900">منتج رائع</h1>
                    <p class="mt-4 text-gray-600">وصف تفصيلي للمنتج يشرح جميع مميزاته وفوائده وكيفية استخدامه</p>
                </div>

                <div class="border-t border-b border-gray-200 py-4">
                    <h2 class="text-xl font-semibold mb-4">اختر العرض المناسب لك:</h2>
                    <div class="space-y-4">
                        <label class="block p-4 border rounded-lg cursor-pointer hover:bg-gray-50">
                            <input type="radio" name="offer" class="ml-2" checked>
                            <span class="font-semibold">عرض 1</span>
                            <span class="block text-gray-600 mt-1">1 قطعة - 2999 د.ج</span>
                        </label>
                        <label class="block p-4 border rounded-lg cursor-pointer hover:bg-gray-50">
                            <input type="radio" name="offer" class="ml-2">
                            <span class="font-semibold">عرض 2</span>
                            <span class="block text-gray-600 mt-1">2 قطعة - 4999 د.ج</span>
                        </label>
                    </div>
                </div>

                <form class="space-y-4">
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">الاسم الكامل</label>
                        <input type="text" class="w-full p-2 border rounded-md" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">رقم الهاتف</label>
                        <input type="tel" class="w-full p-2 border rounded-md" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">العنوان</label>
                        <textarea class="w-full p-2 border rounded-md" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white py-3 px-4 rounded-md hover:bg-blue-700 font-semibold">
                        اطلب الآن - الدفع عند الاستلام
                    </button>
                </form>
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 text-white mt-12">
        <div class="container mx-auto px-4 py-8">
            <div class="text-center">
                <p>جميع الحقوق محفوظة © 2025 متجر جودة</p>
            </div>
        </div>
    </footer>
</body>
</html>
